<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>notification-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../notification-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic notification-component demo</h3>
      <demo-snippet>
        <template>
          <button onclick="showNotification()">Show notification</button>
          <notification-component id="notification"></notification-component>
        </template>
      </demo-snippet>
    </div>
    <script>
      function showNotification(){
        document.querySelector('#notification').show();
      }
    </script>
  </body>
</html>
