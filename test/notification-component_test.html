<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>notification-component test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../notification-component.html">
  </head>
  <body>

    <test-fixture id="bottom-fixture">
      <template>
        <notification-component bottom></notification-component>
      </template>
    </test-fixture>

    <test-fixture id="top-fixture">
      <template>
        <notification-component top></notification-component>
      </template>
    </test-fixture>

    <test-fixture id="left-fixture">
      <template>
        <notification-component left></notification-component>
      </template>
    </test-fixture>

    <test-fixture id="right-fixture">
      <template>
        <notification-component right></notification-component>
      </template>
    </test-fixture>

    <script>
      suite('notification-component position attributes', function() {

        test('bottom attribute can be read', function() {
          var element = fixture('bottom-fixture');
          assert.equal(element.bottom, 'bottom');
        });

      });
    </script>

  </body>
</html>
