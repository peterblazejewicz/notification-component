<template>
  <style>
    :host {
      position: fixed;
      display: inline-block;
    }
    /* visible on the top */
    :host([top]) {
      content: "top";
    }
    /* visible on the bottom */
    :host([bottom]) {
      content: "bottom";
    }
    /* visible on the right */
    :host([right]) {
      content: "right"
    }
    /* visible on the left */
    :host([left]) {
      content: "left"
    }


  </style>
  {{text}}
</template>

<script>
  (() => {
    /**
    * `notification-component`
    * Simple toast-like native web component
    *
    * @customElement
    * @demo demo/index.html
    */
    class NotificationComponent extends HTMLElement {
      static get is() { return 'notification-component'; }
      static get observedAttributes() {
        return [
          'top',
          'bottom',
          'right',
          'left'
        ]
      }

      constructor(){
        super();
        this.attachShadow({mode: 'open'});
        this.left = this.right = this.top = this.bottom = false;
      }

      open(){
        alert('open');
      }

      show(){
        alert('show');
      }

      attributeChangedCallback(attrName, oldVal, newVal){
        if(newVal === null){
          this[attrName] = false;
        } else {
          this[attrName] = true
        }
      }

    }

    window.customElements.define(NotificationComponent.is, NotificationComponent);
  })()
</script>
